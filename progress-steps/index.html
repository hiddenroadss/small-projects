<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-steps">
        <div class="progress-steps__steps">
          <div class="progress-steps__step active">1</div>
          <div class="progress-steps__step">2</div>
          <div class="progress-steps__step">3</div>
          <div class="progress-steps__step">4</div>
        </div>
        <div class="progress-steps__actions">
          <button class="progress-steps__prev" disabled>Previous</button>
          <button class="progress-steps__next">Next</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
