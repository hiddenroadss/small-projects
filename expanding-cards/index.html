<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card active"
        style="
          background-image: url('https://images.unsplash.com/photo-1654438223536-f85218d6a3fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
        "
      >
        <h1 class="card__title">Flower</h1>
      </div>

      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1654974186621-6716999d95c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=697&q=80');
        "
      >
        <h1 class="card__title">Bamboo</h1>
      </div>

      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1654884779033-84ec90f6f790?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
        "
      >
        <h1 class="card__title">Nature</h1>
      </div>

      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1654514810309-b9ae27bc1d1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
        "
      >
        <h1 class="card__title">Duck</h1>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
